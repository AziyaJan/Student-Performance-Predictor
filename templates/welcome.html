<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', cursive;
            background: linear-gradient(45deg, #ff9a9e 0%, #fecfef 25%, #fecfef 50%, #ffd1ff 75%, #c1f0ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            animation: rainbow 10s ease-in-out infinite;
        }

        @keyframes rainbow {
            0%, 100% { background: linear-gradient(45deg, #ff9a9e 0%, #fecfef 25%, #fecfef 50%, #ffd1ff 75%, #c1f0ff 100%); }
            33% { background: linear-gradient(45deg, #a8edea 0%, #fed6e3 25%, #ffeaa7 50%, #fab1a0 75%, #fd79a8 100%); }
            66% { background: linear-gradient(45deg, #d299c2 0%, #fef9d7 25%, #dae2f8 50%, #b8a9c9 75%, #622569 100%); }
        }

        /* Cute floating elements */
        .floating-element {
            position: absolute;
            animation: bounce 3s ease-in-out infinite;
            font-size: 2rem;
            z-index: 1;
        }

        .floating-element:nth-child(1) {
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 20%;
            right: 10%;
            animation-delay: 1s;
        }

        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 10%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(4) {
            bottom: 30%;
            right: 20%;
            animation-delay: 3s;
        }

        .floating-element:nth-child(5) {
            top: 50%;
            left: 5%;
            animation-delay: 1.5s;
        }

        .floating-element:nth-child(6) {
            top: 60%;
            right: 5%;
            animation-delay: 2.5s;
        }

        @keyframes bounce {
            0%, 100% { 
                transform: translateY(0) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-15px) rotate(-5deg) scale(1.1);
            }
            50% {
                transform: translateY(-30px) rotate(5deg) scale(1.2);
            }
            75% {
                transform: translateY(-15px) rotate(-3deg) scale(1.1);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 2.5rem 2rem;
            text-align: center;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 10px rgba(255, 255, 255, 0.3),
                0 0 0 20px rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 2;
            animation: wiggle 0.8s ease-out, glow 4s ease-in-out infinite alternate;
            border: 3px solid #ff6b9d;
        }

        @keyframes wiggle {
            0% {
                opacity: 0;
                transform: translateY(30px) rotate(-3deg);
            }
            50% {
                transform: translateY(-5px) rotate(2deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
        }

        @keyframes glow {
            0% { 
                box-shadow: 
                    0 20px 40px rgba(0, 0, 0, 0.1),
                    0 0 0 10px rgba(255, 107, 157, 0.3),
                    0 0 0 20px rgba(255, 107, 157, 0.2);
            }
            100% { 
                box-shadow: 
                    0 25px 50px rgba(0, 0, 0, 0.15),
                    0 0 0 10px rgba(255, 107, 157, 0.5),
                    0 0 0 20px rgba(255, 107, 157, 0.3);
            }
        }

        .title-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b9d, #4ecdc4, #45b7d1, #f9ca24, #f0932b, #eb4d4b);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow-text 3s ease-in-out infinite;
            line-height: 1.3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        @keyframes rainbow-text {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .sparkle {
            position: absolute;
            color: #ffd700;
            animation: sparkle 2s ease-in-out infinite;
        }

        .sparkle:nth-child(1) { top: -10px; right: 20px; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 10px; left: 10px; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: -5px; right: 50px; animation-delay: 1s; }

        @keyframes sparkle {
            0%, 100% { 
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% { 
                transform: scale(1) rotate(180deg);
                opacity: 1;
            }
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #6c5ce7;
            line-height: 1.6;
            font-weight: 500;
        }

        .cute-icons {
            margin: 1.5rem 0;
            font-size: 1.5rem;
            animation: wave 2s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
        }

        button {
            background: linear-gradient(45deg, #ff6b9d, #4ecdc4, #45b7d1);
            background-size: 200% 200%;
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            font-family: 'Fredoka', cursive;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: capitalize;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.4);
            animation: button-rainbow 4s ease-in-out infinite;
        }

        @keyframes button-rainbow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        button::before {
            content: '‚ú®';
            position: absolute;
            top: 50%;
            left: -30px;
            transform: translateY(-50%);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        button:hover::before {
            left: calc(100% + 10px);
        }

        button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 107, 157, 0.6);
            animation-play-state: paused;
        }

        button:active {
            transform: translateY(-2px) scale(1.02);
        }

        a {
            text-decoration: none;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .star {
            position: absolute;
            color: #ffd700;
            animation: twinkle 2s ease-in-out infinite;
            font-size: 1rem;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.2) rotate(180deg); }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 1.1rem;
            }
            
            button {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }

            .floating-element {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

</body>
</html>
